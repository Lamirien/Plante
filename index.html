<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Site de Plante</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js"></script>
    </head>

    <body>
      <section class="top-page">
            <header>
                <img src="images/logo.png" alt="Logo du site">
                <nav class="nav">
                    <ul>
                        <li>Accueil</li>
                        <li>Nos meilleures ventes</li>
                        <li>Nos plantes</li>
                    </ul>
                </nav>
            </header>
            <div class="landing-page">
                <h1 class="gros-titre">Nature Emoi, meilleur que le chocolat.</h1>
                <a class="scroll" href="">Scroll <i class="fas fa-angle-down"></i>
            </div>
        </section>
        <section class="services">
            <div class="services-items">
                <i class="fas fa-store delivery-icon"></i>
                <p class="para">Nos magasins sont à votre service</p>
            </div>
            <div class="services-items">
                <i class="fas fa-people-carry delivery-icon"></i>
                <p class="para">Retraint en magasin sans contact</p>
            </div>
            <div class="services-items">
                <i class="fas fa-truck delivery-icon"></i>
                <p class="para">Livraison à domicile sans contact</p>
            </div>
        </section>
        <section class="meilleures-ventes">
            <h2 class="titre-meilleures">Nos meilleures ventes</h2>
            <div class="best-plants">
